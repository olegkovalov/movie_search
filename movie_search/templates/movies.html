{% extends 'base.html' %}

{% set page = 'movies' %}

{% block content %}

{% for movie in movie_list %}
  <p><h3>{{ movie.title }}</h3></p>
  <p class="text-muted">{{ movie.created|pretty_date }}</p>
  {% if movie.poster %}
    <p><img src="/static/poster/{{ movie.poster }}" class="img-rounded" alt=""/></p>
  {% endif %}
  <br/>
{% endfor %}

{% endblock %}
