{% extends 'base.html' %}

{% set page = 'search' %}

{% block content %}

{% if movie %}
    <p><h3>{{ movie.title }}</h3></p>
    {% if movie.poster %}
      <p><img src="/static/poster/{{ movie.poster }}" class="img-rounded" alt=""/></p>
    {% endif %}
{% endif %}

{% if q and not movie %}
<p class="text-warning"><h3 class="text-warning">No results</h3></p>
{% endif %}

{% endblock %}
